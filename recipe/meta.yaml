{% set name = "refet" %}
{% set version = "0.4.0" %}
{% set sha256 = "05ae2c7f67ef4222126f85582dbbca36281c26519550508ffc73c041387cf8b9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - refet

about:
  home: https://github.com/WSWUP/RefET
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: ASCE Standardized Reference Evapotranspiration Functions

extra:
  recipe-maintainers:
    - cgmorton
